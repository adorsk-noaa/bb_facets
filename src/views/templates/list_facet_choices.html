<% _.each(choices, function(choice,index) { %>
<div class="facet-choice" id="facet-choice--<%= choice.id %>">
	<label for="input--<%= choice.id %>">
		<input class="facet-choice-toggle" type="checkbox" id="input--<%= choice.id %>" data-choice_id="<%= choice.id %>" value="<%= choice.value %>">
		<a class="facet-choice-label" href="javascript:{}"><%= choice.label %></a>
		<span class="facet-choice-count"><%= choice.count %></span>
	</label>
</div> 
<% }); %>
