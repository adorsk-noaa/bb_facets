<div class="facet-container" id="facet-<%= model.id %>" style="display: block;">

	<div class="facet-title">
		<div class="grid-layout layout-tightest layout-full">
			<table>
				<tbody>
					<tr>
						<td>
							<a class="facet-choice-link facet-reset-button" href="javascript:{}" style="">reset</a>
							<span class="facet-title"><%= model.label %></span> 
						</td> 
					</tr> 
				</tbody> 
			</table> 
		</div> 
	</div> 


	<div style="display: block;" class="facet-controls">
		<span> <%= model.options.length %> choices</span>
	</div> 


	<div class="facet-body facet-body-scrollable ui-resizable">
		<div class="facet-body-inner facet-choices">
			<% _.each(model.options, function(option,index) { %>
			<div class="facet-choice" id="facet-choice--<%= option.id %>">
				<a class="facet-choice-label" href="javascript:{}">
					<label for="input--<%= option.id %>"> <%= option.label %></label>
				</a>
				<input type="checkbox" id="input--<%= option.id %>" data-choice_id="<%= option.id %>" value="<%= option.value %>">
				<!--
				<span class="facet-choice-count">1</span> 
				-->
			</div> 
			<% }); %>
		</div> 

		<div class="ui-resizable-handle ui-resizable-s" unselectable="on" style="-moz-user-select: none;">
		</div> 

	</div> 
</div>
