<div class="facet-container facet-numeric-facet facet-range-facet" id="facet-<%= model.id %>" style="display: block;">

	<div class="facet-title">
		<a class="facet-choice-link facet-reset-button" href="javascript:{}" style="visibility:hidden;">reset</a>
		<span class="facet-title"><%= model.label %></span> 
	</div> 


	<div style="display: block;" class="facet-controls">
		<span>Overall range: <span class="range"></span></span>
	</div> 


	<div class="facet-body">
		<div class="range-widget">
			<div class="slider-widget">
			</div>
			<div class="base-histogram histogram">
			</div>
			<div class="filtered-histogram histogram">
			</div>
		</div>

		<div class="range-controls">
			<div class="textinputs-widget"></div>
		</div>

	</div> 
</div>
